<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    #app {
      font-size: 18px;
      line-height: 1.5em;
    }

    .col {
      display: inline-block;
      padding: 0.5em;
      width: 50%;
      vertical-align: top;
    }
  </style>
  <script type="module">
    import data from './data.json'
    const escape = (str) => str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
    const render_row = (row) => `<div class="row"><div class="col src">${escape(row.src)}</div><div class="col dst">${escape(row.dst)}</div></div>`
    document.querySelector('#app').innerHTML = data.map(render_row).join('')
  </script>
</head>

<body>
  <main id="app"></main>
</body>

</html>
